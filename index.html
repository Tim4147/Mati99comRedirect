<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL=https://mati99.com/sign-up">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    a {
      color: #00ffcc;
    }
  </style>
  <script>
    // Extra JS redirect (sometimes more effective in triggering external browser)
    window.onload = function() {
      setTimeout(function () {
        window.location.href = "https://mati99.com/sign-up";
      }, 100);
    };
  </script>
</head>
<body>
  <h2>Redirecting you to MATI99...</h2>
  <p>If you're not redirected, <a href="https://mati99.com/sign-up">click here</a>.</p>
</body>
</html>
